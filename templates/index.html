    <div class="alert alert-success" role="alert">
  <h4 class="alert-heading">WELCOME TO TEXTUTILS</h4>
  <p>Here you can change your Texts</p>
</div>
<div class="container">
  <form action="/removepunc" method="get">
      <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here and Modify the Text here</label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
      </div>


  <div class="form-check form-switch">
      <input name="removepunc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Remove the Punctution</label>
  </div>

  <div class="form-check form-switch">
      <input name="full_caps" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">CapitalizeFirst</label>
  </div>

  <div class="form-check form-switch">
      <input name="newline_remove" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Remove New Line</label>
  </div>

  <div class="form-check form-switch">
      <input name="space_remover" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Space Remover</label>
  </div>

  <div class="form-check form-switch">
      <input name="character_count" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Count The Total Number of the Character</label>
  </div>

  <button type="submit" class="btn btn-outline-success">Text And Analyze</button>


     </form>
